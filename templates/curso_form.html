{% extends "base.html" %}
{% block title %}Curso - Aula Virtual{% endblock %}

{% block content %}
<h2 class="mb-4">{{ 'Editar' if curso else 'Nuevo' }} Curso</h2>
<form method="POST">
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del Curso</label>
        <input type="text" class="form-control" id="nombre" name="nombre" value="{{ curso[1] if curso else '' }}" required>
    </div>
    <div class="mb-3">
        <label for="descripcion" class="form-label">Descripci√≥n</label>
        <textarea class="form-control" id="descripcion" name="descripcion" rows="3">{{ curso[2] if curso else '' }}</textarea>
    </div>
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{{ url_for('cursos') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
