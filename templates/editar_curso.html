{% extends "base.html" %}
{% block title %}Editar Curso{% endblock %}

{% block content %}
<h2>Editar Curso</h2>

<form method="POST">
    <div class="mb-3">
        <label for="title" class="form-label">Nombre</label>
        <input type="text" id="title" name="title" class="form-control" value="{{ form.title.data }}">
    </div>

    <div class="mb-3">
        <label for="description" class="form-label">Descripci√≥n</label>
        <textarea id="description" name="description" class="form-control" rows="3">{{ form.description.data }}</textarea>
    </div>

    <button type="submit" class="btn btn-success">Guardar cambios</button>
    <a href="{{ url_for('cursos') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
