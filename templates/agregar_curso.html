{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Crear Curso</h2>

<form method="POST">
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del curso</label>
        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa el nombre del curso" required>
    </div>

    <div class="mb-3">
        <label for="descripcion" class="form-label">Descripci√≥n</label>
        <textarea class="form-control" id="descripcion" name="descripcion" rows="4" placeholder="Describe el curso"></textarea>
    </div>

    <button type="submit" class="btn btn-success">Guardar</button>

{% endblock %}
