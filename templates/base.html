<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Aula Virtual{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stars.css') }}">

</head>
<body>
    <!-- Navbar -->
<div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>


<div id="title">
  <span>Mi Aula Virtual</span>
</div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Aula Virtual</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('cursos') }}">Cursos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('register') }}">Registro</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main style="background: rgba(255, 255, 255); padding: 20px; border-radius: 12px;">
  <h1>Bienvenido al Aula Virtual</h1>
  <p>Explora cursos y aprende a tu ritmo ðŸš€</p>
</main>

    <!-- Contenido -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
