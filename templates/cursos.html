{% extends "base.html" %}
{% block content %}
<h1 class="text-white mb-4">Cursos Disponibles</h1>
<div class="row">
    {% for curso in cursos %}
    <div class="col-md-4 mb-4">
        <div class="card shadow-lg h-100">
            <div class="card-body">
                <h5 class="card-title">{{ curso.nombre }}</h5>
                <p class="card-text">{{ curso.descripcion }}</p>
                {% if usuario.rol == 'estudiante' %}
                    <form method="POST" action="{{ url_for('inscribirse_curso', curso_id=curso.id) }}">
                        <button type="submit" class="btn btn-success">Inscribirse</button>
                    </form>
                {% else %}
                    <a href="{{ url_for('curso_detalle', curso_id=curso.id) }}" class="btn btn-primary">Ver curso</a>
                {% endif %}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
