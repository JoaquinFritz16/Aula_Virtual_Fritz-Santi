{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>➕ Crear nueva tarea</h2>

  <form method="POST" enctype="multipart/form-data" class="mt-3">
    <div class="mb-3">
      <label for="titulo" class="form-label">Título</label>
      <input type="text" class="form-control" id="titulo" name="titulo" required>
    </div>

    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción</label>
      <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
    </div>

   
    <div class="mb-3">
      <label for="dictado_id" class="form-label">Dictado</label>
      <select class="form-select" id="dictado_id" name="dictado_id">
        <option value="">-- Ninguno --</option>
        {% for dictado in dictados %}
          <option value="{{ dictado.id }}" {% if dictado_id and dictado.id|string == dictado_id|string %}selected{% endif %}>
            {{ dictado.titulo }}
          </option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label for="archivo_pdf" class="form-label">Subir PDF</label>
      <input type="file" class="form-control" id="archivo_pdf" name="archivo_pdf" accept=".pdf">
    </div>

    <button type="submit" class="btn btn-success">Guardar tarea</button>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
