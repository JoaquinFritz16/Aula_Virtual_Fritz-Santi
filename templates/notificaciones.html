{% extends "base.html" %}
{% block title %}Notificaciones{% endblock %}
{% block content %}
<h2>Notificaciones</h2>
{% if notifs %}
    <ul class="list-group">
        {% for notif in notifs %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="{{ notif.url_referencia }}">{{ notif.mensaje }}</a>
            <span class="badge bg-primary">{{ notif.tipo }}</span>
        </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No tienes notificaciones.</p>
{% endif %}
{% endblock %}
